  </a>
</div>

</div--> 
<div id="{{person.id}}image" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade" > 
    <div class="modal-dialog" role="document">
  <div class="lb-outerContainer"> 
    <div class="lb-container"> 
      <div class="character-frame-outer"> 
        <div class="character-frame-inner"> 
          <h2>{{person.name}}</h2>
          <span>{{person.description}}</span> 
        </div> 
        <img src="img/846-05647182em-1910s-1920s-man-character-sour-puss-movie-actor-stock-photo.jpg" alt="image" class="img-fluid lb-image character-image">

        <!--img class="lb-image character-image" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" /--> 
      </div> 
      <div class="lb-nav"> 
        <a class="lb-prev" href="" ></a>
        <a class="lb-next" href="" ></a>
      </div> 
      <!--div class="lb-loader"> 
        <a class="lb-cancel"></a> 
      </div-->
    </div> 
  </div> 
  <div class="lb-dataContainer"> 
    <div class="lb-data"> 
      <div class="lb-details"> 
        <span class="lb-caption"></span> 
        <span class="lb-number"></span>
        </div> <div class="lb-closeContainer">
          <a class="lb-close"></a> 
        </div> 
      </div> 
  </div> 
    </div>
</div>
